<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Quotes widget</title>


    <meta name="Description" content="Quotes widget made with Svelte" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="stylesheet"
      href="./global.css"
      rel="preload"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="stylesheet"
      href="./build/bundle.css"
      rel="preload"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <div id="chart-widget"></div>
  </body>
  <script src="/build/bundle.js"></script>
  <script>
    const setWidgetOptions = window.setWidgetOptions;

    const widgetOptions = {
      pair: "ethereum/bitcoin",
    };

    if (window.getApp) {
      window.getApp({
        elementId: "chart-widget",
        widgetName: "chart-widget",
        widgetOptions,
      });
    } else {
      console.warn("getApp is not defined", window.getApp);
    }

    setWidgetOptions({ widgetOptions });
  </script>
</html>
