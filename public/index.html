  <body>
  <div id="chart-widget"></div>

  </body>
  <script src="/build/bundle.js"></script>
  <script>
    const setWidgetOptions = window.setWidgetOptions;

    // EXAMPLE of pair: BTCUSDT or ETHUSDT

    const widgetOptions = {
      chartConfigs: {
        pair: 'BTCUSDT',
        limit: 100,
      }
    }

    if (window.getApp) {
      window.getApp({ elementId: "chart-widget", widgetName: "chart-widget", widgetOptions });
    } else {
      console.warn('getApp is not defined', window.getApp);
    }

    setWidgetOptions({widgetOptions});
  </script>
